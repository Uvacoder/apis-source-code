<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Keeping credentials secure</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// This is bad
			// Do NOT store permanent credentials in your JS files
			let username = 'myAwesomeUsername';
			let password = 'p@ssw0rd!';

			let key = 'abcdef';
			let secret = '1234';



			// This is also bad
			// Do NOT store permanent credentials in localStorage, sessionStorage, or a cookie
			localStorage.setItem('credentials', JSON.stringify({
				username: 'myAwesomeUsername',
				password: 'p@ssw0rd!'
			}));

			document.cookie = 'key=abcdef';
			document.cookie = 'secret=1234';



			// This is usually OK
			// Short term API tokens were designed to be stored locally
			document.cookie = `token=1234; max-age=${60 * 60 * 24 * 14}; secure;`;
			localStorage.setItem('token', '1234');
			sessionStorage.setItem('token', '1234');
		</script>
	</body>
</html>
