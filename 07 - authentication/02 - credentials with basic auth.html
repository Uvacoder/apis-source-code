<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Credentials with basic auth</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// The username and password
			// DO NOT store credentials in your JS file like this
			let username = 'myUsername';
			let password = '1234';

			// Not a real API, so this will throw an error
			fetch('https://vanillajsguides.com/api/authenticate.json', {
				headers: {
					'Authorization': `Basic ${btoa(username)}:${btoa(password)}`
				}
			}).then(function (response) {
				if (response.ok) {
					return response.json();
				}
				throw response;
			}).then(function (data) {
				console.log(data);
			}).catch(function (error) {
				console.warn(error);
			});
		</script>
	</body>
</html>
