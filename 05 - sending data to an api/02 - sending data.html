<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Sending Data</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>



		<script>
			/**

				Template:

				fetch('https://jsonplaceholder.typicode.com/posts', {
					method: 'POST',
					body: '', // The data
					headers: {
						'Content-type': '' // The type of data you're sending
					}
				});

			 */



			// JSON Object
			fetch('https://jsonplaceholder.typicode.com/posts', {
				method: 'POST',
				body: JSON.stringify({
					title: 'New Pirate Captain',
					body: 'Arrrrrr-ent you excited?',
					userId: 3
				}),
				headers: {
					'Content-type': 'application/json; charset=UTF-8'
				}
			}).then(function (response) {
				if (response.ok) {
					return response.json();
				}
				throw response;
			}).then(function (data) {
				console.log(data);
			}).catch(function (error) {
				console.warn(error);
			});



			// Query String Parameters
			fetch('https://jsonplaceholder.typicode.com/posts', {
				method: 'POST',
				body: `title=${encodeURIComponent('New Pirate Captain')}&body=${encodeURIComponent('Arrrrrr-ent you excited?')}&userID=3`,
				headers: {
					'Content-type': 'application/x-www-form-urlencoded'
				}
			}).then(function (response) {
				if (response.ok) {
					return response.json();
				}
				throw response;
			}).then(function (data) {
				console.log(data);
			}).catch(function (error) {
				console.warn(error);
			});
		</script>
	</body>
</html>
