<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Including Cookies</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			fetch('https://jsonplaceholder.typicode.com/posts', {
				method: 'POST',
				body: `title=${encodeURIComponent('New Pirate Captain')}&body=${encodeURIComponent('Arrrrrr-ent you excited?')}&userID=3`,
				headers: {
					'Content-type': 'application/x-www-form-urlencoded'
				},
				credentials: 'include' // <= tells the browser to send cookies with the request
			});
		</script>
	</body>
</html>
