<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>HTTP Methods</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Make a POST request
			fetch('https://jsonplaceholder.typicode.com/posts', {
				method: 'POST'
			}).then(function (response) {
				if (response.ok) {
					return response.json();
				}
				throw response;
			}).then(function (data) {
				console.log(data);
			}).catch(function (error) {
				console.warn(error);
			});
		</script>
	</body>
</html>
