<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Authentication</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			/**
			 * Add box sizing to everything
			 * @link http://www.paulirish.com/2012/box-sizing-border-box-ftw/
			 */
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}
		</style>
	</head>

	<body>


		<script>
			// If this stops working, you may need to register a new key
			// https://developer.nytimes.com/
			var key = '658cf0e4f41d48a29fd424f03ea549e8';

			fetch('https://api.nytimes.com/svc/topstories/v2/technology.json?api-key=' + key).then(function (response) {
				if (response.ok) {
					return response.json();
				}
				return Promise.reject(response);
			}).then(function (data) {
				console.log(data);
			}).catch(function (error) {
				console.warn(error);
			});
		</script>
	</body>
</html>
